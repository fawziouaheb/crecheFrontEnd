<div>
  <div class="container-fluid mx-0 px-0">
    <div class="row mx-0">
      <!-- Première colonne, prend 12/12 (full width) sur les petits écrans -->
      <div class="col-12 col-md mx-0 px-0 text-center">
        <img [src]="src" alt="alt_creche" class="img-fluid w-100" />
      </div>

      <!-- Deuxième colonne, prend 12/12 sur les petits écrans, 6/12 sur les écrans moyens -->
      <div
        class="col-12 col-md-6 d-flex justify-content-center align-items-center flex-column mx-0 px-3 bg-third"
      >
        <!-- Nom de la crèche -->
         <div class="w-100 mt-3">
          <p class="text-primary fs-4 fw-bold text-center">{{ structureName }}</p>
        </div>
        <!-- Première ligne dans la deuxième colonne -->
        <div class="w-100">
          <p class="d-flex fs-5 justify-content-center align-items-center">
            <span class="text-primary fw-bold">{{ places_dispo }} places</span>
            <span class="ms-2">disponible</span>
          </p>
        </div>



        <!-- Deuxième ligne dans la deuxième colonne -->
        <div class="w-100 mt-3">
          <p class="text-primary fs-5 fw-bold text-center">{{ adresse }}</p>
        </div>
      </div>

      <!-- Troisième colonne, prend 12/12 sur les petits écrans -->
      <div
        class="col-12 col-md d-flex justify-content-end align-items-center mx-0 pe-3 pb-2 bg-third"
      >
        <button
          class="btn btn-outline-primary text-primary rounded-pill border-3 shadow-none"
        >
          <p class="fs-5 mx-3 my-2 m-0">Voir plus</p>
        </button>
      </div>
    </div>
  </div>
</div>
