<div class="container mt-4">
  <div class="row justify-content-center">
    <!-- Premier conteneur pour les petits écrans (100%) et pour les écrans plus larges (75%) -->
    <div class="col-12 col-md-8">
      <div class="m-4">
        <app-app-titre titre="Nos crèches : Sommaire"></app-app-titre>
      </div>

      <!-- Première ligne -->
      <div class="row mx-0 mt-4 px-4">
        <div
          class="col-12 col-md-6 d-flex align-items-end mt-3 position-relative justify-content-center"
          (click)="navigateToProjectEducation()"
        >
          <img
            [src]="summarTitres.menu1.imgSrc"
            alt="Créche mini"
            class="img-fluid w-100"
            style="object-fit: cover"
          />
          <p
            class="fs-5 fw-bold text-center text-light position-absolute m-3 bg-secondary bg-opacity-75 ps-2 pe-2 w-75"
          >
            {{ summarTitres.menu1.titre }}
          </p>
        </div>

        <div
          class="col-12 col-md-6 d-flex align-items-end mt-3 position-relative justify-content-center"
        >
          <img
            [src]="summarTitres.menu2.imgSrc"
            alt="Créche mini"
            class="img-fluid w-100"
            style="object-fit: cover"
          />
          <p
            class="fs-5 fw-bold text-center text-light position-absolute m-3 bg-secondary bg-opacity-75 ps-2 pe-2 w-75"
          >
            {{ summarTitres.menu2.titre }}
          </p>
        </div>
      </div>

      <!-- Deuxième ligne -->
      <div class="row mx-0 px-4 pb-5 mb-5">
        <div
          class="col-12 col-md-6 d-flex align-items-end mt-3 position-relative justify-content-center"
        >
          <img
            [src]="summarTitres.menu3.imgSrc"
            alt="Créche mini"
            class="img-fluid w-100"
            style="object-fit: cover"
          />
          <p
            class="fs-5 fw-bold text-center text-light position-absolute m-3 bg-secondary bg-opacity-75 ps-2 pe-2 w-75"
          >
            {{ summarTitres.menu3.titre }}
          </p>
        </div>

        <div
          class="col-12 col-md-6 d-flex align-items-end mt-3 position-relative justify-content-center"
          (click)="navigateToPlaceDisponible()"
        >
          <img
            [src]="summarTitres.menu4.imgSrc"
            alt="Créche mini"
            class="img-fluid w-100"
            style="object-fit: cover"
          />
          <p
            class="fs-5 fw-bold text-center text-light position-absolute m-3 bg-secondary bg-opacity-75 ps-2 pe-2 w-75"
          >
            {{ summarTitres.menu4.titre }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
